<template name="mainLayout">
  {{> navbar}}
  <main>
    <div class="container">
      {{> Template.dynamic template=main}}
    </div>
  </main>
</template>

<template name="videoList">
  <div class="row">
    <div class="list-group">
      <div class="list-group-item">
        <div class="media col-md-3 col-sm-6">
          <figure class="pull-left">
            <img class="media-object img-rounded img-responsive img-lesson-thumb" src="http://placehold.it/350x250" alt="placehold.it/350x250" >
          </figure>
        </div>
        <div class="col-md-6 col-sm-6 lesson-excerpt">
          <h4 class="list-group-item-heading">Lesson title</h4>
          <p class="list-group-item-text"> Qui diam libris ei, vidisse incorrupte at mel. His euismod salutandi dissentiunt eu. Habeo offendit ea mea. Nostro blandit sea ea, viris timeam molestiae an has. At nisl platonem eum. Vel et nonumy gubergren, ad has tota facilis probatus. Ea legere legimus tibique cum, sale tantas vim ea, eu vivendo expetendis vim. Voluptua vituperatoribus et mel, ius no elitr deserunt mediocrem. Mea facilisi torquatos ad.
          </p>
        </div>
        <div class="col-md-3 col-sm-12 text-center">
          <h2> 14240 <small> views </small></h2>
          <button type="button" class="btn btn-success btn-lg btn-block"> Watch Episode <i class="fa fa-play-circle-o"></i></button>
          <div class="social-share">
            <!-- Social Button HTML -->

            <!-- Twitter -->
            <a href="http://twitter.com/share?url=<URL>&text=<TEXT>&via=<VIA>" target="_blank" class="share-btn twitter">
                <i class="fa fa-twitter"></i>
            </a>

            <!-- Google Plus -->
            <a href="https://plus.google.com/share?url=<BTN>" target="_blank" class="share-btn google-plus">
                <i class="fa fa-google-plus"></i>
            </a>

            <!-- Facebook -->
            <a href="http://www.facebook.com/sharer/sharer.php?u=<URL>" target="_blank" class="share-btn facebook">
                <i class="fa fa-facebook"></i>
            </a>

            <!-- LinkedIn -->
            <a href="http://www.linkedin.com/shareArticle?url=<URL>&title=<TITLE>&summary=<SUMMARY>&source=<SOURCE_URL>" target="_blank" class="share-btn linkedin">
                <i class="fa fa-linkedin"></i>
            </a>

            <!-- Email -->
            <a href="mailto:?subject=<SUBJECT&body=<BODY>" target="_blank" class="share-btn email">
                <i class="fa fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
