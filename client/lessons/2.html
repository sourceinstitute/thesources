<template name="lesson-1">
  <div class="row">
    <div class="col-md-12 ">
      <div class="row">
        <h2>Lesson title</h2>
      </div>
      <div class="row flex-row">
        <div class="col-md-9 col-xs-12">
          <!-- 16:9 aspect ratio -->
          <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls>
              <source src="/videos/video.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="col-md-3 col-xs-12 well lesson-details">
          <h4 class="lesson-title" data-lesson="lesson-1">Lesson 1- Lesson Title</h4>
          <p>Lesson details</p>
          <div class="social-share">
            <a href="http://twitter.com/share?url=<URL>&text=<TEXT>&via=<VIA>" target="_blank" class="share-btn twitter">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://plus.google.com/share?url=<BTN>" target="_blank" class="share-btn google-plus">
                <i class="fa fa-google-plus"></i>
            </a>
            <a href="http://www.facebook.com/sharer/sharer.php?u=<URL>" target="_blank" class="share-btn facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="http://www.linkedin.com/shareArticle?url=<URL>&title=<TITLE>&summary=<SUMMARY>&source=<SOURCE_URL>" target="_blank" class="share-btn linkedin">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="mailto:?subject=<SUBJECT&body=<BODY>" target="_blank" class="share-btn email">
                <i class="fa fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 ">
      <p>
        Lesson transcript
      </p>
    </div>
    <div class="col-md-12 ">
      <p>
        lesson questions
      </p>
      {{> questionAndAnswer}}
    </div>
  </div>
</template>

<template name="questionAndAnswer">
  {{#if currentUser}}
    {{#each lessonAnswers "lesson-1"}}
      lesson title: {{title}}
      lesson answers: 
      {{#each answers}}
        {{question}}
      {{/each}}
    {{/each}}
  <form class="questionForm">
        <div class="form-group">
          <label for="question1">Qustion number one?</label>
          <textarea class="form-control" name="question1" rows="3" id="answer1" required></textarea>
        </div>

        <div class="form-group">
          <label for="question2">Qustion number two with Radio?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="option1" required>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="option3">
              Option three is blah blah
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="question3">Qustion number tree with checkbox?</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="question3" value="Option one is this and that&mdash;be sure to include why it's great" required>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="question3" value="Option two is blah" >
              Option two is blah
            </label>
          </div>
          
        </div>
        <button type="submit" >Save</button>
      </form>
    {{else}}
    <div>
      <p>
        please signin to answer questions
      </p>
    </div>
    {{/if}}
</template>
